<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Абстрактный подвал</title>
    </head>
<body>
    <div id="header" class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/"><b>Абстрактный подвал</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/links/">Скрипты</a></li>
                <li class="nav-item"><a class="nav-link" href="/pathfind/">Поиск пути</a></li>
                <li class="nav-item"><a class="nav-link" href="/swimaway/">Расчёт ПУ</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports/">Составление отчётов</a></li>
              </ul>
            </div> 
          </div>
        </nav>
    </div>
    <div class="container">
        <div class="mb-3">Считает посещения травников за последнюю неделю (с субботы по пятницу включительно). В дату ниже автоматически заносится суббота, идущая за последней прошедшей пятницей, так что её можно не трогать.</div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата подсчёта (ЭТО ДОЛЖНА БЫТЬ СУББОТА):</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Комментарии из блога:</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button class="btn btn-primary mb-3" id="count">Подсчитать</button>
        <div class="mb-3">
            <label class="form-label">Вывод:</label>
            <textarea class="form-control" id="output" rows="15"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Доп. сообщения:</label>
            <textarea class="form-control" id="additional_output" rows="30"></textarea>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
